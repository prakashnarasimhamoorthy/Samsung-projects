<div class="container">
	<div class="spacer"></div>
	<div id="header-add-connections-mobile" class="col-xs-12 info-block">
		<div class="head col-xs-12">
			<h4>Add Connections</h4>
			<p>We found <%= data.found %> people you probable know on PPCT when you added your address book. Select the people youâ€™d like to connect to.</p>
		</div>
		<div class="summary col-xs-12">
			<div class="col-xs-6 no-padd">
				<label>
					<input type="checkbox" class="checkbox" checked="checked">Select All
				</label>
			</div>
			<div class="col-xs-6 no-padd">
				<p class="text-right"><%= data.found %> selected</p>
			</div>
		</div>
		<div class="connections col-xs-12 no-padd">
			<% _.each(_.first(data.connections, 4), function(connection) { %>
				<div class="connection col-xs-12 no-padd">
					<div class="name col-xs-12">
						<label class="table">
							<div class="check-ctrl cell">
								<input type="checkbox" class="checkbox" checked="checked">
							</div>
							<div class="avatar cell">
								<a href="#profile-searchresult"><img src="assets/img/header/connections/<%= connection.avatar %>" width="40" alt="avatar"></a>
							</div>
							<div class="name cell">
								<b><a href="#profile-searchresult"><%= connection.name %></a></b>
								<p><%= connection.position %></p>
							</div>
						</label>
					</div>
				</div>
			<% }); %>
		</div>
		<div class="foot col-xs-12 no-padd">
			<button class="btn btn-default">Show More</button>
			<button class="btn btn-default">Add Connections</button>
			<button class="btn btn-default">Skip</button>
		</div>
	</div>
	<div class="clearfix"></div>
</div>
