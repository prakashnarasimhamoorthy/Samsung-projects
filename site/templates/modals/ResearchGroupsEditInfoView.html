
<div id="researchgroups-modal" class="modal-dialog">
	<div class="modal-content col-xs-12 no-padd">

			</div>

		</div>

				<a href="#researchgroups-emptyowner" class="btn btn-default btn-create pull-right">Save</a>
			</div>
			<div class="col-xs-6">
				<a href="#" class="btn btn-default btn-cancel">Cancel</a>
			</div>
		</div>
		<div class="spacer clearfix"></div>
		<div class="big-spacer clearfix visible-xs"></div>
	</div>
</div>
