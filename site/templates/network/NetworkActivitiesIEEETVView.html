<div class="ieee-tv">
	<% _.each (data, function(activity, index) { %>
		<%= index == 2 ? people_mobile : '' %>
		<%= index == 3 ? communities_mobile : '' %>
		<div class="col-xs-12 info-block no-padd no-padd-bottom">
			<div class="table post-head">
				<div class="cell img">
					<a href="#"><img src="assets/img/home/sportlight.png" class="" alt=""></a>
				</div>
				<div class="cell title">
					<a href="#"><h4><%= activity.title %></h4></a>
					<span class="date"><%= activity.dateadded %></span>
				</div>
			</div>
			<div class="post-description col-xs-12 padd">
				<div class="video col-xs-12 col-sm-3 col-md-4 no-padd-left no-padd-xs">
					<div class="video-block">
						<video width="100%" height="70%" poster="assets/img/network/<%= activity.image %>" controls>
							<source src="<%= activity.video %>" type="video/mp4">
							<span>No video playback capabilities!</span>
						</video>
						<img class="play-btn" src="assets/img/icon_play.png" width="45" alt="play">
					</div>
				</div>
				<div class="col-xs-12 col-sm-9 col-md-8 no-padd">
					<p class="post-text">
						<%= activity.text %> <a class="visible-xs" href="#">More</a>
					</p>
					<div class="table post-description hidden-xs">
						<div class="cell post-more">
							<a href="#">More</a>
						</div>
						<div class="cell action hidden-xs">
							<div class="share-wrap">
								<a href="#" data-toggle="dropdown" class="btn btn-share"><i class="fa fa-share"></i>Share</a>
								<div class="dropdown-menu">
									<div class="dropdown-arrow"></div>
									<ul>
										<li><a href="#"><i class="fa fa-google-plus-square"></i></a></li>
										<li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
										<li><a href="#"><i class="fa fa-facebook-square"></i></a></li>
										<li><a href="#"><i class="fa fa-twitter-square"></i></a></li>
									</ul>
								</div>
								<div class="spacer clearfix"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="block-comments hidden-xs">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<input type="text" class="form-control" placeholder="Add a comment">
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="block-actions visible-xs">
				<a href="#" class="btn btn-watch"><i class="fa fa-video-camera"></i>Watch</a>
				<div class="share-wrap">
					<a href="#" data-toggle="dropdown" class="btn btn-share"><i class="fa fa-share"></i>Share</a>
					<div class="dropdown-menu">
						<div class="dropdown-arrow"></div>
						<ul>
							<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
							<li><a href="#"><i class="fa fa-linkedin"></i></a></li>
							<li><a href="#"><i class="fa fa-facebook"></i></a></li>
							<li><a href="#"><i class="fa fa-twitter"></i></a></li>
						</ul>
					</div>
				</div>
				<a href="#" class="btn btn-comment"><i class="fa fa-comment"></i>Comment</a>
				<div class="clearfix"></div>
			</div>
		</div>
	<% }); %>
</div>
